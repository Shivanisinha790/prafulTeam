<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Project</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./../../css/shivaniCSS/shivaniProject.css">
</head>

<body>
    <div class="container-fluid">

        <header class="header">

            <div class="row">
                <div class="col-lg-12 bg-dark  p-3">
                    <span style="color: white; font-size: 20px; margin-left: 17%;"><i style="color: red;"
                            class="uil uil-10-plus"></i> &nbsp; +021-95-51-84 &nbsp; &nbsp;
                        <i style="color: red;" class="uil uil-envelope-edit"></i> &nbsp; email@email.com &nbsp; &nbsp;
                        <i style="color: red;" class="uil uil-location-point"></i> &nbsp; 1734 Stonecoal Road
                    </span>
                    <span style="color: white;font-size: 20px; margin-left:30% ;"><i style="color: red;"
                            class="uil uil-usd-circle"></i>
                        &nbsp;USD &nbsp;&nbsp; <i style="color: red;" class="uil uil-user"></i> &nbsp; My Account
                    </span>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-12 bg-danger p-2">
                    <div style="color: white;font-size: 65px;margin-left: 10%;"><b>Electro</b><span
                            style="font-size: 80px;color: black;"><b>.</b></span></div>

                    <div class="box bg-danger">
                        <input type="checkbox" id="check">

                        <div class="search-box bg-danger">
                            <input type="text" placeholder="Search here....">
                            <label for="check" class="icon"><i class="uil uil-search"></i></label>

                        </div>
                    </div>

                    <div class="cart"><i class="uil uil-shopping-cart-alt"><sup style="color: rgb(37, 1, 1);"
                                class="circular">4</sup></i>
                        Your cart
                    </div>
                    <div class="cart"><i class="uil uil-heart"><sup style="color: rgb(22, 2, 2);"
                                class="circular">2</sup></i>
                        Your Wishlist &nbsp; &nbsp;
                    </div>
                </div>
            </div>
        </header>





    </div>

    <script src="./../../js/shivaniJS/shivaniproject.js"></script>
</body>

</html>
